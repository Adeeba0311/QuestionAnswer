<!DOCTYPE html>
<html>
<head>
	<title>Result</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'css/style.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'css/bootstrap.css')}}">
	
</head>
<body>
	<div class="bg-info" align="center">
		<h2>Results</h2>
	</div>
	<h3> Summary of the Article</h3>
	<p>{{summary}}</p>
	<br>
	<br>
	<h3> Generated QnA and MCQ answer</h3>
	<table border="1">
		<thead>
			<tr>
				{% for col in colnames %}
				<th>{{ col }}</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for record in prediction %}
			<tr>
				{% for r in record %}
				<td>{{ r }}</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</tbody>
	</table>	  
</body>
</html>
